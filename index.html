<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Poids</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Suivi de Poids</h1>

        <div id="setup" class="card">
            <h2>Configuration</h2>
            <div class="input-group">
                <label for="start-weight">Poids de d√©part (kg)</label>
                <input type="number" id="start-weight" placeholder="Ex: 80">
            </div>
            <div class="input-group">
                <label for="goal-weight">Poids souhait√© (kg)</label>
                <input type="number" id="goal-weight" placeholder="Ex: 75">
            </div>
            <button id="save-setup">Enregistrer</button>
        </div>

        <div id="main-content" class="hidden">
            <div class="card">
                <h2>Nouvelle pes√©e</h2>
                <div class="input-group">
                    <label for="current-date">Date</label>
                    <input type="date" id="current-date">
                </div>
                <div class="input-group">
                    <label for="current-weight">Poids du jour (kg)</label>
                    <input type="number" id="current-weight" placeholder="Ex: 79.5">
                </div>
                <div class="button-group">
                    <button id="add-weight">Ajouter</button>
                    <button id="dictate-btn" style="margin-top: 10px;">üé§ Dicter le poids</button>
                </div>
            </div>

            <div class="card">
                <h2>Progression</h2>
                <canvas id="progress-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
