<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Suivi de Poids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <main class="content">
        <!-- Tab 1: Home / Dictation -->
        <div id="tab-home" class="tab-content active">
            <div class="home-container">
                <div id="weight-lost-display" class="weight-display"></div>
                <div id="next-palier-display" class="weight-display"></div>
                <div class="date-selector">
                    <label for="current-date">Date de la pes√©e</label>
                    <input type="date" id="current-date">
                </div>
                <div id="manual-entry" class="manual-entry-container">
                    <div class="input-group">
                        <label for="manual-weight">Poids (kg)</label>
                        <input type="number" id="manual-weight" placeholder="Ex: 78.5" step="0.1">
                    </div>
                    <button id="save-weight-btn">Enregistrer le poids</button>
                </div>
                <button id="dictate-btn-large" class="dictate-button">
                    <span class="icon">+</span>
                    <span class="text">Ajouter un poids</span>
                </button>
            </div>
        </div>

        <!-- Tab 2: Graph -->
        <div id="tab-graph" class="tab-content">
            <canvas id="progress-chart"></canvas>
        </div>

        <!-- Tab 3: Configuration -->
        <div id="tab-config" class="tab-content">
            <div class="config-container">
                <div id="setup" class="card">
                    <h2>Configuration initiale</h2>
                    <div class="input-group">
                        <label for="start-date">Date de d√©part</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="input-group">
                        <label for="start-weight">Poids de d√©part (kg)</label>
                        <input type="number" id="start-weight" placeholder="Ex: 80">
                    </div>
                    <div class="input-group">
                        <label for="goal-weight">Poids souhait√© (kg)</label>
                        <input type="number" id="goal-weight" placeholder="Ex: 75">
                    </div>
                    <div class="input-group">
                        <label for="palier-step">Palier (kg)</label>
                        <input type="number" id="palier-step" placeholder="Ex: 5" value="5">
                    </div>
                    <button id="save-setup">Enregistrer</button>
                    <button id="edit-setup" class="button" style="display: none;">Modifier</button>
                </div>

                <div class="card">
                    <h2>Th√®me</h2>
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="theme-checkbox">
                            <input type="checkbox" id="theme-checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <span>Th√®me sombre</span>
                    </div>
                </div>

                <div class="card">
                    <h2>Donn√©es</h2>
                    <div class="io-actions">
                        <button id="import-btn">üì• Importer une sauvegarde</button>
                        <button id="export-btn">üì§ Exporter mes donn√©es</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="tab-nav">
        <button data-tab="tab-home" class="tab-button active">üè†<span class="label">Saisie</span></button>
        <button data-tab="tab-graph" class="tab-button">üìä<span class="label">Graphique</span></button>
        <button data-tab="tab-config" class="tab-button">‚öôÔ∏è<span class="label">Configuration</span></button>
    </nav>

    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
