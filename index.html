<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Suivi de Poids</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>

    <main class="content">
        <!-- Tab 1: Home / Dictation -->
        <div id="tab-home" class="tab-content active">
            <div class="home-container">
                <div class="date-selector">
                    <label for="current-date">Date de la pesée</label>
                    <input type="date" id="current-date">
                </div>
                <button id="dictate-btn-large" class="dictate-button">
                    <span class="icon">🎤</span>
                    <span class="text">Appuyer pour dicter</span>
                </button>
            </div>
        </div>

        <!-- Tab 2: Graph -->
        <div id="tab-graph" class="tab-content">
            <canvas id="progress-chart"></canvas>
        </div>

        <!-- Tab 3: Configuration -->
        <div id="tab-config" class="tab-content">
            <div class="config-container">
                <div id="setup" class="card">
                    <h2>Configuration initiale</h2>
                    <div class="input-group">
                        <label for="start-date">Date de départ</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="input-group">
                        <label for="start-weight">Poids de départ (kg)</label>
                        <input type="number" id="start-weight" placeholder="Ex: 80">
                    </div>
                    <div class="input-group">
                        <label for="goal-weight">Poids souhaité (kg)</label>
                        <input type="number" id="goal-weight" placeholder="Ex: 75">
                    </div>
                    <button id="save-setup">Enregistrer</button>
                    <button id="edit-setup" class="button" style="display: none;">Modifier</button>
                </div>

                <div class="card">
                    <h2>Données</h2>
                    <div class="io-actions">
                        <button id="import-btn">📥 Importer une sauvegarde</button>
                        <button id="export-btn">📤 Exporter mes données</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="tab-nav">
        <button data-tab="tab-home" class="tab-button active">🏠<span class="label">Saisie</span></button>
        <button data-tab="tab-graph" class="tab-button">📊<span class="label">Graphique</span></button>
        <button data-tab="tab-config" class="tab-button">⚙️<span class="label">Configuration</span></button>
    </nav>

    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
